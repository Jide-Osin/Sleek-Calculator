<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>basic calculator</title>
</head>
<body>
    <div class="page1">
        <!-- <div class="heading">
            <h1>
                iPhone calculator
            </h1>
        </div> -->
        <div class="calcback">
            <div class="uitop">

                <div class="leftuitop">
                    <div class="clock"><h4>9:41</h4></div>
                </div>
                <div class="notchuitop">
                    <div class="notch"></div>
                </div>
                <div class="rightuitop">
                    <div class="cont"></div>
                </div>

            </div>

            <div class="lightmode">
                <div class="lightswitch">
                    <button><span>Night</span></button>
                </div>
            </div>

            <div class="calc">
                <div class="calctop">
                    <h1>6,291รท5</h1>
                </div>
                <div class="calcmid">
                    <h1>1,258.2</h1>
                </div>
                <div class="calcinput">
                    <div class="button lighter"><h2>C</h2></div>
                    <div class="button lighter"><div class="sign">
                        <div class="icon"></div>    </div>  </div>
                    <div class="button lighter"><h2>%</h2></div>
                    <div class="button orange"><h2>รท</h2></div>

                    <div class="button"><h2>7</h2></div>
                    <div class="button"><h2>8</h2></div>
                    <div class="button"><h2>9</h2></div>
                    <div class="button orange"><h2>x</h2></div>

                    <div class="button"><h2>4</h2></div>
                    <div class="button"><h2>5</h2></div>
                    <div class="button"><h2>6</h2></div>
                    <div class="button orange"><h2>-</h2></div>

                    <div class="button"><h2>1</h2></div>
                    <div class="button"><h2>2</h2></div>
                    <div class="button"><h2>3</h2></div>
                    <div class="button orange"><h2>+</h2></div>

                    <div class="button"><h2>.</h2></div>
                    <div class="button"><h2>0</h2></div>
                    <div class="button"><div class="sign">
                        <div class="delicon"></div>    </div>  </div>
                    <div class="button orange"><h2>=</h2></div>
                </div>
            </div>

            <div class="uifooter">
                <div class="homeindicator"></div>
            </div>

            
        </div>

    </div>

</body>
</html>
